<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="knockout-3.2.0.js"></script>
    <script type="text/javascript" src="courses.json"></script>
    <script type="text/javascript" src="schedule.js"></script>
    <script type="text/javascript" src="core.js"></script>
    <link rel="stylesheet" type="text/css" href="core.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
    <div id="header" class="Crimson">
        <div id="addCourse" class="header-icon"><i class="material-icons">add</i></div>
        <div id="scheduleBuilder">Schedule Builder</div>
        <div id="aboutPage">About</div>
    </div>

    <div id="target">
        <div data-bind="text: cvm.schedules().length"></div>
        <div id="week">
            <!-- ko foreach: cvm.schedules -->
            <div class="table-header">
                <div class="time"></div>
                <!-- ko foreach: cvm.days -->
                <div data-bind="text: $data.day"></div>
                <!--/ko-->
            </div>
            
            <div class="table-day">
                <div class="times">
                    <!-- ko foreach: cvm.times -->
                    <div data-bind="style:{height: cvm.scalingFactor() + 'px'}">
                        <div class="line"></div>
                        <span data-bind="text: time, style: {'line-height': cvm.scalingFactor() + 'px'}"></span>


                    </div>
                    <!--/ko-->
                </div>
                <!-- ko foreach: cvm.days -->
                <div class="day">
                    <div data-bind="text: $parents[0].courses.length"></div>
                    <!-- ko foreach: $data.courses -->
                    <!-- ko if: days().indexOf($parent.abb) > -1 -->
                    <div class="course" data-bind="style: {top: Math.floor((startTime() - 800) / 100) * cvm.scalingFactor() + (startTime() - 800 - Math.floor((startTime() - 800) / 100) * 100) * cvm.scalingFactor() / 60 + 'px', height: Math.floor((endTime()- startTime()) / 100) * cvm.scalingFactor() + (endTime() - startTime() - Math.floor((endTime() - startTime()) / 100) * 100) * cvm.scalingFactor() / 60 + 'px', 'line-height': Math.floor((endTime()- startTime()) / 100) * cvm.scalingFactor() + (endTime() - startTime() - Math.floor((endTime() - startTime()) / 100) * 100) * cvm.scalingFactor() / 60 + 'px'}, css: color.color"><div class="title" data-bind="text: title"></div></div>
                    <!--/ko-->
                    <!--/ko-->
                </div>
                <!--/ko-->
            </div>
            
            <!--/ko-->
        </div>
        
        <div id="courseForm" data-bind="visible: formOpen">
            <div class="container">
                <div id="close"><i class="material-icons">close</i></div>
                <span style="font-size:32px; margin-bottom:15px;display:inline-block;">Add a course</span>
                <table>
                    <tbody>
                        <tr><td>Coures title:</td><td><input id="courseTitle" type="text" placeholder="math, com, etc..." size="20" /></td></tr>
                        <!--<tr><td>Coures CRN:</td><td><input id="courseID" type="text" placeholder="00000" size="5" /></td></tr>
                        <tr><td>Coures Days:</td><td><input id="courseDays" type="text" placeholder="MWF" size="5" /></td></tr>
                        <tr><td>Coures Start Time:</td><td><input id="courseStart" type="number" placeholder="0000" size="5" /></td></tr>
                        <tr><td>Coures End Time:</td><td><input id="courseEnd" type="number" placeholder="0000" size="5" /></td></tr>
                        <tr><td><input id="AddClassButton" type="button" value="Add Course" /></td></tr>
                        <tr><td>Optional information</td></tr>
                        <tr><td>Coures Title:</td><td><input type="text" placeholder="Intro to..." /></td></tr>
                        <tr><td>Coures Subject</td><td><input type="text" placeholder="ABS" /></td></tr>
                        <tr><td>Coures Section:</td><td><input type="text" placeholder="00" /></td></tr>
                        <tr><td>Coures Number:</td><td><input type="text" placeholder="1234" /></td></tr>

                        <tr><td>Coures Building:</td><td><input type="text" placeholder="111A" /></td></tr>
                        <tr><td>Coures Room:</td><td><input type="text" placeholder="222" /></td></tr>
                        <tr><td>Coures Instructor:</td><td><input type="text" placeholder="Guy" /></td></tr>
                          -->

                        <tr><td><input id="AddClassButton" type="button" value="Add Course" /></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="course-list">
            <ul data-bind="foreach: courseList">
                <li data-bind="text: title"></li>
            </ul>
            <div class="course-output">
                <table>
                    <!--<tbody data-bind="foreach: courses">
                        <tr data-bind="css: color.color">
                            <td><div data-bind="html: title"></div></td>
                            <td><div data-bind="html: id"></div></td>
                            <td><div data-bind="html: days"></div></td>
                            <td><div data-bind="html: startTime"></div></td>
                            <td><div data-bind="html: endTime"></div></td>
                        </tr>
                    </tbody>-->
                </table>
            </div>
        </div>

    </div>
</body>
</html>
