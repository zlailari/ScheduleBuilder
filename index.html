<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="knockout-3.2.0.js"></script>
    <script type="text/javascript" src="courses.json"></script>
    <script type="text/javascript" src="core.js"></script>
    <link rel="stylesheet" type="text/css" href="core.css" />

</head>
<body>


    <div id="target">

        <div id="week">

            <div class="table-header">
                <div class="time"></div>
                <!-- ko foreach: days -->
                <div data-bind="text: $data.day"></div>
                <!--/ko-->
            </div>
            <div>
                <div class="times">
                    <!-- ko foreach: times -->
                    <div data-bind="style:{height: cvm.scalingFactor() + 'px'}">
                        <div class="line"></div>
                        <span data-bind="text: time"></span>


                    </div>
                    <!--/ko-->
                </div>
                <div class="table-day" data-bind="foreach: days">
                    <div class="day">
                        <!-- ko foreach: cvm.courses -->
                        <!-- ko if: days().indexOf($parent.abb) > -1 -->
                        <div class="course" data-bind="style: {top: Math.floor((startTime() - 800) / 100) * cvm.scalingFactor() + (startTime() - 800 - Math.floor((startTime() - 800) / 100) * 100) * cvm.scalingFactor() / 60 + 'px', height: Math.floor((endTime()- startTime()) / 100) * cvm.scalingFactor() + (endTime() - startTime() - Math.floor((endTime() - startTime()) / 100) * 100) * cvm.scalingFactor() / 60 + 'px'}, css: color.color"><div class="title" data-bind="text: title"></div></div>
                        <!--/ko-->
                        <!--/ko-->
                    </div>
                </div>
            </div>
        </div>
        <div class="course-list">
            <table>
                <tbody>
                    <tr><td>Coures title:</td><td><input id="courseTitle" type="text" placeholder="math, com, etc..." size="20" /></td></tr>
                    <tr><td>Coures CRN:</td><td><input id="courseID" type="text" placeholder="00000" size="5"/></td></tr>
                    <tr><td>Coures Days:</td><td><input id="courseDays" type="text" placeholder="MWF" size="5"/></td></tr>
                    <tr><td>Coures Start Time:</td><td><input id="courseStart" type="number" placeholder="0000" size="5" /></td></tr>
                    <tr><td>Coures End Time:</td><td><input id="courseEnd" type="number" placeholder="0000" size="5" /></td></tr>
                    <tr><td><input id="AddClassButton" type="button" value="Add Course" /></td></tr>
                    <!--  <tr><td>Optional information</td></tr>
                    <tr><td>Coures Title:</td><td><input type="text" placeholder="Intro to..." /></td></tr>
                    <tr><td>Coures Subject</td><td><input type="text" placeholder="ABS" /></td></tr>
                    <tr><td>Coures Section:</td><td><input type="text" placeholder="00" /></td></tr>
                    <tr><td>Coures Number:</td><td><input type="text" placeholder="1234" /></td></tr>

                    <tr><td>Coures Building:</td><td><input type="text" placeholder="111A" /></td></tr>
                    <tr><td>Coures Room:</td><td><input type="text" placeholder="222" /></td></tr>
                    <tr><td>Coures Instructor:</td><td><input type="text" placeholder="Guy" /></td></tr>

                      -->





                </tbody>
            </table>
            <div class="course-output">
                <span style="font-size:32px; margin-bottom:5px;display:inline-block;">Courses</span>
                <table>
                    <tbody data-bind="foreach: courses">
                        <tr data-bind="css: color.color">
                            <td><input type="text" data-bind="value: title" size="20" /></td>

                            <td><input type="text" data-bind="value: id" size="5" /></td>

                            <td><input type="text" data-bind="value: days" size="5"/></td>
                            <td><input type="number" data-bind="value: startTime" size="4" /></td>
                            <td><input type="number" data-bind="value: endTime" size="4" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>
</html>
